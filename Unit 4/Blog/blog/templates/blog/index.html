{% extends "blog/base.html" %}
{% load static %} 
{% block title %} Posts {% endblock %}
{% block page_css %}
  <link rel="stylesheet" href="{% static 'blog/styles/index.css' %}" />
{% endblock %}
{% block content %}
  <img alt="Imagen blog" src="{% static 'blog/images/hero.webp' %}" width="300px"/>
  <h1>Bienvenido! Los mejores blogs.</h1>
  <div class="posts-container">
    {% for post in posts %}
      <div class="post">
        {% include "blog/includes/post.html" %}
      </div>
    {% endfor %}
  </div>
  <a href="{% url 'blog:all_posts' %}">All blogs</a>
{% endblock %}
