{% extends "books/base.html" %} {% load static %} {% block content %}
<div class="container mt-4">
  <h2 class="section-title text-center mb-4">All Books!</h2>
  <div class="row">
    {% for book in books %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{% if book.image %}{{ book.image.url }}{% else %}{% static "books/default.jpg" %}{% endif %}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.description }}</p>
          <a
            href="{% url 'book:detail' book.id %}"
            class="btn btn-primary btn-sm mb-3"
            >Read more</a
          >
          <p><strong>Price:</strong> {{ book.price }}â‚¬</p>
        </div>
        <div class="card-footer text-muted">
          <small>Published: {{ book.publication_date|date:"j F, Y" }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
