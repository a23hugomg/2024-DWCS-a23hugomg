{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'books/BookLogoTransparente.png' %}"
    />
    <link rel="stylesheet" href="{% static 'books/style.css' %}" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'book:home' %}">
            <img
              src="{% static 'books/BookLogoTransparente.png' %}"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Library
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'book:home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'book:books' %}">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'book:authors' %}">Authors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'book:readLater' %}">Read Later</a>
              </li>
            </ul>
            <form method="get" action="{% url 'book:search' %}" class="mb-4">
              <div class="input-group">
                <input
                  type="text"
                  name="q"
                  class="form-control"
                  placeholder="Search for a book..."
                  value="{{ query }}"
                />
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid">{% block content %}{% endblock %}</div>

      <footer>
        <p>&copy; 2024 Library. All rights reserved.</p>
        <p>
          <a href="#">Privacy Policy</a> |
          <a href="#">Terms of Service</a>
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
