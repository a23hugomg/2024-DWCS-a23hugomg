{% extends "books/base.html" %} {% load static %}{% block content %}
<div class="container d-flex justify-content-center align-items-center text-center mt-4 mb-4">
  <div class="card shadow p-4 w-50">
    <h2 class="text-center mb-4">Add a New Book</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% comment %} {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          <div class="text-danger">
            {{ field.errors }}
          </div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Add Book</button> {% endcomment %}
      <h3>Oh,oh!:(
        <br>
        No tienes perimisos para eso...</h3>
      <a class="btn btn-secondary w-100 mt-3" href="{% url 'book:books' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
