{% extends "books/base.html" %} 
{% load static %} 
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh">
  <div class="card shadow p-4 text-center">
    <h2 class="text-danger">Confirm Deletion</h2>
    <h5 class="mt-3">Are you sure you want to delete the author:</h5>
    <h4 class="text-primary fw-bold">{{ author.name }}</h4>
    
    <form action="" method="POST">
      {% csrf_token %}
      {% comment %} <button type="submit" class="btn btn-danger mt-3">Delete</button> {% endcomment %}
      <h3>Oh,oh! :(
        <br>
        You don't have permissions...</h3>
      <a href="{% url 'book:authors_detail' author.id %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>

{% endblock content %}
