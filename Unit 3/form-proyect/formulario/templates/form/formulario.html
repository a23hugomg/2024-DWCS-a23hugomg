<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario simple</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Novell Services Login</h2>
      <form>
        <div class="usename mt-3 mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>

        <div class="password mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>

        <div class="city mb-3">
          <label for="city">City of employment:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Enter city"
          />
        </div>

        <div class="web-server mb-3">
          <label for="web-server">Web Server:</label>
          <select id="web-server" class="form-select">
            <option>Apache</option>
            <option>NGINX</option>
            <option>IIS</option>
            <option>Tomcat</option>
          </select>
        </div>

        <div class="role mb-3">
          <label>Please specify your role:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="role"
              id="admin"
            />
            <label class="form-check-label" for="admin">Admin</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="role"
              id="engineer"
              value="Engineer"
            />
            <label class="form-check-label" for="engineer">Engineer</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="role"
              id="manager"
              value="Manager"
            />
            <label class="form-check-label" for="manager">Manager</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="role"
              id="guest"
              value="Guest"
            />
            <label class="form-check-label" for="guest">Guest</label>
          </div>
        </div>

        <div class="sing-on mb-3">
          <label>Single Sign-on to the following:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="mail"
              value="Mail"
            />
            <label class="form-check-label" for="mail">Mail</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="payroll"
              value="Payroll"
            />
            <label class="form-check-label" for="payroll">Payroll</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="self-service"
              value="Self-service"
            />
            <label class="form-check-label" for="self-service"
              >Self-service</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
  </body>
</html>
