<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Password Generate</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2>Password generator</h2>

      <form action="{% url 'password' %}">
        <div class="mb-3 mt-3">
          <select name="length">
            <option value="6">6 chars long</option>
            <option value="7">7 chars long</option>
            <option value="8">8 chars long</option>
            <option value="9">9 chars long</option>
            <option value="10">10 chars long</option>
            <option value="11">11 chars long</option>
            <option value="12" selected>12 chars long</option>
            <option value="13">13 chars long</option>
            <option value="14">14 chars long</option>
            <option value="15">15 chars long</option>
            <option value="16">16 chars long</option>
            <option value="17">17 chars long</option>
            <option value="18">18 chars long</option>
            <option value="19">19 chars long</option>
            <option value="20">20 chars long</option>
            <option value="21">21 chars long</option>
            <option value="22">22 chars long</option>
            <option value="23">23 chars long</option>
          </select>
        </div>
        <div class="mb-3 mt-3">
          <input
            class="form-check-input"
            name="uppercase"
            type="checkbox"
          />Uppercase
          <input
            class="form-check-input"
            name="numbers"
            type="checkbox"
          />Numbers
          <input
            class="form-check-input"
            name="special"
            type="checkbox"
            id="ultimo"
          />Special Characters
        </div>

        <div class="mb3">
          <button
            type="submit"
            class="btn btn-primary"
            value="Generate password"
          >
            Generate password
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
