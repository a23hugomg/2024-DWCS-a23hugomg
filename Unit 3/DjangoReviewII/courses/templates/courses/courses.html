{% extends 'courses/base.html' %} {% load static %} {% block content %}
<div class="row">
  {% for course in courses %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card column align-items-center p-3 m-3">
      <h2>{{ course.name }}</h2>
      <h4>{{ course.description }}</h4>
      <img src="{{ course.image.url }}" width="250px" />
      <a href="{% url 'courses:detail' course.id %}">See more</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
