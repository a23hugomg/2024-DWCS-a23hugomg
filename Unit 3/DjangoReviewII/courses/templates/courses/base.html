{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'courses/style.css' %}" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'courses:courses' %}">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'registration:registration' %}">Registration</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container pt-5">
        {% block content %}{% endblock %}
      </div>
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'courses:courses' %}" class="nav-link px-2 text-muted">Courses</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link px-2 text-muted">Registration</a>
          </li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
      </footer>
    </div>

</html>
