<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="ms-2">Welcome to portfolio</h1>
      <div class="projects ms-5">
        {% for project in projects %}
        <h2>{{ project.description }}</h2>
        <img
          src="{{ project.image.url }}"
          alt="{{ project.description }}"
          width="250"
        />
        <br />
        {% if project.url %}
        <a href="{{ project.url }}">My project</a>
        {% endif %}
        <br />
        {% endfor %}
      </div>
    </div>
  </body>
</html>
